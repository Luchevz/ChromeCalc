<!doctypehtml>
<html>
	<head>
	<title>Extension Title</title>
	<link rel=stylesheet type=text/css href=popup.css>
	</head>
	<body>
	<div id=main>
	
	<input type=text id=bar />
	
	<div id=numpad>
	<p class=col>
	<div class=element id=num1>1</div>
	<div class=element id=num2>2</div>
	<div class=element id=num3>3</div>
	</p>
	
	<p class=col>
	<div class=element id=num4>4</div>
	<div class=element id=num5>5</div>
	<div class=element id=num6>6</div>
	</p>
	
	<p class=col>
	<div class=element id=num7>7</div>
	<div class=element id=num8>8</div>
	<div class=element id=num9>9</div>
	</p>
	</div>
	
	<div id=utility>
	
	<p class=col>
	<div class=element id=plus>+</div>
	<div class=element id=minus>-</div>
	<div class=element id=equals>=</div>
	</p>
	</div>
	
	<script src=popup.js>
	</script>
	</div>
	</body>
</html>
